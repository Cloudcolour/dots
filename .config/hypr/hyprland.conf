
autogenerated=0 # remove this line to get rid of the warning on top.

monitor=,preferred,auto,1

exec=$HOME/bin/import-gsettings
exec-once=hyprctl setcursor phinger-cursors 32
exec-once=$HOME/bin/hypr-autostart

input {
    kb_layout=custom
    kb_variant=
    kb_model=
    kb_options=
    kb_rules=

    follow_mouse=1

    touchpad {
        natural_scroll=yes
    }
}

general {
    sensitivity=1.0 # for mouse cursor
    
    gaps_in=4
    gaps_out=8
    border_size=2
    col.active_border=rgba(98BE64ff) rgba(51afefff)
    col.inactive_border=rgba(595959ff)
    
    layout=dwindle
}

decoration {
    rounding=10
    drop_shadow = false
    shadow_range=50
    shadow_render_power=1
    col.shadow=0x22000000 # 0xbbf5c2e7
    col.shadow_inactive=0x22000000
    
    blur=0
    blur_size=1 # minimum 1
    blur_passes=1 # minimum 1, more passes = more resource intensive.
    blur_new_optimizations = true
    
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

animations {
    enabled=true
    animation=windows,1,4,default
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,default,slide
}

dwindle {
    pseudotile=true # enable pseudotiling on dwindle
    preserve_split
    force_split=0
    col.group_border=0xff89dceb
    col.group_border_active=0xfff9e2af
}

master{
    
}

gestures {
    workspace_swipe=yes
    workspace_swipe_fingers=3
    workspace_swipe_invert=true
    workspace_swipe_create_new=false
    workspace_swipe_forever=true
}

# window rules
windowrule=move center,title:^(float_alacritty)$
windowrule=size 800 500,title:^(float_alacritty)$
windowrule=float,title:^(float_alacritty)$
windowrule=fullscreen,title:^(full_alacritty)$
windowrule=float,title:^(full_alacritty)$
windowrule=tile,title:^(alacritty)$
#windowrule=pseudo,abc

# binds
bind=SUPER,t,exec,alacritty
bind=SUPER,RETURN,exec,alacritty --title float_alacritty
bind=SUPER,c,exec,wl-copy
bind=SUPER,v,exec,wl-paste
bind=SUPER,w,exec,waybar
bind=SUPER,q,exec,kill $(pidof waybar)
bind=SUPER,k,killactive
bind=SUPER,escape,exit
bind=SUPER,e,exec,emacs
bind=SUPER,i,exec,firefox
bind=SUPER,m,exec,pcmanfm
bind=SUPER,p,exec,tessen
bind=SUPER,a,exec,anki
bind=SUPER,s,togglefloating
bind=SUPER,f,fullscreen
bind=SUPER,space,exec,fuzzel
bind=SUPER,g,pseudo, # dwindle
bind=SUPER,j,togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind=SUPER,left,movefocus,l
bind=SUPER,right,movefocus,r
bind=SUPER,up,movefocus,u
bind=SUPER,down,movefocus,d

# Switch workspaces with Super + [0-9]
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

# Move active window to a workspace with Super + Shift + [0-9]
bind=SUPER SHIFT,1,movetoworkspace,1
bind=SUPER SHIFT,2,movetoworkspace,2
bind=SUPER SHIFT,3,movetoworkspace,3
bind=SUPER SHIFT,4,movetoworkspace,4
bind=SUPER SHIFT,5,movetoworkspace,5
bind=SUPER SHIFT,6,movetoworkspace,6
bind=SUPER SHIFT,7,movetoworkspace,7
bind=SUPER SHIFT,8,movetoworkspace,8
bind=SUPER SHIFT,9,movetoworkspace,9
bind=SUPER SHIFT,0,movetoworkspace,10

# Scroll through existing workspaces with Super + scroll
bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# Move/resive windows with mainMod + LMB/RMB and dragging
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Toggle groups with mainMod
bind=SUPER,g,togglegroup
bind=SUPER,tab,changegroupactive

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
